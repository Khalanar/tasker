{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn teal">
           <span>Add Category </span>
           <i class="small material-icons">add_circle_outline</i>
        </a>
    </div>
</div>


<div class="row">
  {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  

{% endblock %}
