{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3">Rename "<span>{{category}}</span>"</h3>

<div class="row">
    <form class="col s12 m8 l4 card-panel center-align offset-m2 offset-l4" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" minlength="3" maxlength="25" required type="text" class="validate">
                <label for="category_name">Category name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button type="submit" class="btn teal">Edit Category</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
