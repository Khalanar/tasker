{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3">Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn teal">
           <span>Add Task </span>
           <i class="small material-icons">add_circle_outline</i>
        </a>
    </div>
</div>
<div class="row">
    <div class="col s8 offset-s2">
        <ul class="collapsible expandable">
        {% for task in tasks %}
            <li>
                <div class="collapsible-header grey lighten-5">
                    <div class="col s9">{{ task.task_name }}</div>
                    <div class="col s3" style="text-align:right">{{ task.due_date.strftime("%d %b, %Y") }}</div>    
                </div>
                <div class="collapsible-body">{{ task.category }}<br><span>{{ task.task_description }}</span></div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
