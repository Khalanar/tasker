{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-3">Add a Task</h3>

<div class="row">
    <form class="col s12 m8 l8 card-panel center-align offset-m2 offset-l2" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="task_name" name="task_name" minlength="3" maxlength="25" required type="text" class="validate">
                <label for="task_name">Task name</label>
            </div>
        </div>

        <!-- Task description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="task_description" name="task_description" minlength="3" maxlength="200" required type="text" class="materialize-textarea validate"></textarea>
                <label for="task_description">Description</label>
            </div>
        </div>

        <!-- Task due date -->
        <div class="row">
            <div class="input-field col s12">
                <input id="due_date" name="due_date" required type="text" class="datepicker validate">
                <label for="due_date">Due date</label>
            </div>
        </div>

        <!-- Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox"> 
                        <span class="lever"></span>
                        Urgent
                    </label>
                </div>
            </div>
        </div>

        <!-- Category -->
        <div class="row">
            <div class="input-field col s12">
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value={{category.id}}>{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>

            </div>
        </div>

        <!-- Submit button -->
        <div class="row">
            <div class="input-field col s12">
                <button type="submit" class="btn teal">Add task</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
